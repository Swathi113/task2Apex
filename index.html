<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#car-gallery">Cars</a>
            <a href="#contact-form">Contact</a>
            <a href="#todo-list">To-Do List</a> <!-- New To-Do List Link -->
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Find Your Perfect Car</h1>
        <p>Browse the best deals on cars.</p>
    </section>

    <!-- Car Listing Section -->
    <section id="car-gallery" class="car-gallery">
        <h2>Featured Cars</h2>
        <div class="car-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.ZJrn-2Zw0jKFBeYzW65sDQHaEo&pid=Api&P=0&h=180" alt="Car 1">
            <h3>Sedan - BMW 3 Series</h3>
            <p>$20,000</p>
        </div>
        <div class="car-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.oOUxnKNdAy5Vny43976aJQHaEK&pid=Api&P=0&h=180" alt="Car 2">
            <h3>SUV - Toyota Highlander</h3>
            <p>$30,000</p>
        </div>
        <div class="car-card">
            <img src="https://tse3.mm.bing.net/th?id=OIP.aL35a7nHneSt12laKrLyEAHaEK&pid=Api&P=0&h=180" alt="Car 3">
            <h3>Coupe - Audi A5</h3>
            <p>$40,000</p>
        </div>
    </section>

    <!-- To-Do List Section -->
    <section id="todo-list" class="todo-list">
        <h2>To-Do List</h2>
        <div class="todo-input">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
